<div class="">
  <div class="row blog_item" *ngFor="let blog_item of blogData" (click)="goToBlog(blog_item._id)">
    <div class="col-sm-3">
      <img class="blog_image" src="{{ blog_item.imgUrl }}">
    </div>
    <div class="col-sm-9">
      <h3>
        {{ blog_item.title }}
      </h3>
      <p>
        The description of the article goes here, maybe a summary, maybe a lullaby.
      </p>
    </div>
  </div>
</div>
