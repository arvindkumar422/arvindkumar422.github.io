<div class="container-fluid form-container">
  <form #blogForm="ngForm" (ngSubmit)="onSubmitBlog()">
    <div id="blog_data" ngModelGroup="blogData">
      <div class="row">
        <div class="col-md-g col-sm-6 col-xs-6">
          <div class="form-group">
            <label for="blogTitle">
              Title
            </label>
            <input
              type="text"
              class="form-control"
              id="blogTitle"
              name="title"
              ngModel
              required/>
          </div>
        </div>
        <div class="col-md-g col-sm-6 col-xs-6">
          <div class="form-group">
            <label for="blogImgUrl">
              Image url
            </label>
            <input
              type="text"
              class="form-control"
              id="blogImgUrl"
              name="blogImgUrl"
              ngModel/>
          </div>
        </div>
      </div>

      <hr>
      <div class="form-group">
        <label for="blogContent">
          Title
        </label>
        <textarea
          rows="30"
          type="text"
          class="form-control"
          id="blogContent"
          name="content"
          ngModel
          required>
        </textarea>
      </div>
    </div>
    <hr>
    <div>
      <button type="submit" class="btn btn-success">
        Submit
      </button>
    </div>
  </form>
</div>
